<html ng-app="mainApp">

	<!-- HEAD -->
	<head>

		<title>Component Test Bed</title>

		<!-- Locks zooming on mobile devices, sets an initial zoom of 1 and doesn't allow for change  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>  

		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

		<!-- Cascading Style Sheet(s) -->
		<link
      rel="stylesheet"
      type="text/css"
      href="bower_components/bootstrap/dist/css/bootstrap.css"/>

		<!-- build:css styles/optimized.css -->
		<link
      rel="stylesheet"
      type="text/css"

	<body>

		<social-media-links
			facebook="http://www.facebook.com/IntellectualTech"
			instagram="http://instagram.com/intellectualtech"

			youtube="https://www.youtube.com/user/IntellectualTech">

			type="text/javascript"

		<script
			type="text/javascript"
			src="scripts/mainApp.js">

			src="component/component.js">
